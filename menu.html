<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    
<script> 
    let a = parseInt(prompt('Podaj pierwszą liczbę '));
    let b = parseInt(prompt('Podaj drugą liczbę '));

    let c = parseInt(prompt("1-dodawanie, 2-odejmowanie, 3-mnożenie, 4- dzielenie"));

    let suma= a+b;
    let r = a-b;
    let i = a*b;
    let l = a/b; 

    switch(c){
        case 1:
         document.write("Suma liczby a i b = "+ suma);

         break;

         case 2:
         document.write("Różnica liczb a i b = "+ r);

         break;
         case 3: 
         document.write("iloczyn liczb a i b = "+ i);
         break;
         case 4:
         document.write("iloraz liczb a i b = "+ l);
         break;
         default: 
         document.write("Wpisałes złą liczbę !!!!!!!!!!");



    }


</script>


</body>
</html>
